<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>整车诊断</title>
  <link rel="stylesheet" href="css/common.css" charset="utf-8">
  <link rel="stylesheet" href="css/carDiagnose.css" charset="utf-8">
  <script src="js/rem.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
</head>
<body>

  <div class="vue">

    <div class="container" v-for="item in info">
      <div class="header">
        <img src="images/ABS.png">
        <div class="type">{{item.type}}</div>
        <div class="timestamp">{{item.timestamp}}</div>
      </div>
      <ul class="content" >
        <li v-for="li in item.detail">
          <div v-for="value in li">{{value}}</div>
        </li>
      </ul>
    </div>

  </div>

  <script src="js/common.js"></script>
  <script src="js/carDiagnose.js"></script>
</body>
</html>
