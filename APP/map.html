<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>车辆详情</title>
  <link rel="stylesheet" href="css/common.css" charset="utf-8">
  <link rel="stylesheet" href="css/map.css" charset="utf-8">
  <script src="js/rem.js"></script>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=e1SG6jNcAIuqvFs4yj7BUsS7h0gY72bC&s=1"></script>

</head>
<body>

  <div class="vue">

    <div id="map"></div>

    <div class="header">
      <div class="fl">鲁LC9752</div>
      <div class="fr">2016-07-11  02:01:33</div>
    </div>

    <a class="watcher" href="stateWatcher.html">监控</a>
    <div class="traffic">路况</div>

    <div class="main">
      <div class="function">
        <a href="track.html" class="track">轨迹</a>
        <a href="monthForm.html" class="monthForm">报表</a>
        <a href="share.html" class="share">分享</a>
      </div>
      <div class="location" @click="togger">
        <div class="fl">中国传媒大学西校区3号楼</div>
        <img :src="showFunction ? 'images/show.png' : 'images/hide.png'">
        <img src="images/hide.png" class="hide">
      </div>
      <div class="info">
        <div class="todayKm">今日里程：393.00 km</div>
        <div class="totalKm">总里程：393.00 km</div>
        <div class="todayOilWear">今日耗油：393.00 km</div>
        <div class="surplusOil">剩余油量：43 L （30%）</div>
        <div class="time">运行时间：3 h</div>
        <div class="oilWear">油耗：3.2L／100km</div>
      </div>
      <div class="refresh" @click="refresh">刷新</div>
    </div>

  </div>

  <script src="js/common.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
