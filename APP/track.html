<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>轨迹</title>
  <link rel="stylesheet" href="css/common.css" charset="utf-8">
  <link rel="stylesheet" href="css/track.css" charset="utf-8">
  <script src="js/rem.js"></script>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
</head>
<body>

  <div class="vue">

    <header>

      {{year}}-{{month}}-{{day}}
      <div class="prev" @click="dateController('prev')">前一天</div>
      <div class="next" @click="dateController('next')">后一天</div>
      <!-- prev-active 有数据 可以点击 -->
      <!-- prev 没数据 禁止点击 -->
    </header>

    <div class="total">
      <div class="km">
        <div class="title">总行驶：</div>
        <div class="cont">{{totalKm}}</div>
      </div>
      <div class="oil">
        <div class="title">总油耗：</div>
        <div class="cont">{{totalOilWear}}</div>
      </div>
    </div>

    <div class="detail" v-for="item in info">
      <div class="header">
        <div class="time">{{item.timeSlot}}</div>
        <div class="min">{{item.timeDifference}}</div>
      </div>
      <div class="track">
        <div class="beginning">{{item.startAdress}}</div>
        <div class="end">{{item.endAdress}}</div>
        <div class="info">
          <div class="fl">
            <div class="oil">{{item.oilWear}}</div>
            <div class="average">{{item.averageOilWear}}</div>
          </div>
          <div class="fr">
            <div class="oil">{{item.km}}</div>
            <div class="average">{{item.averageSpeed}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/common.js"></script>
  <script src="js/track.js"></script>
</body>
</html>
