<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
	<title>里程油耗报表详细数据</title>
  <link rel="stylesheet" href="css/common.css" charset="utf-8">
  <link rel="stylesheet" href="css/oilWearDetail.css" charset="utf-8">
  <script src="js/rem.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
</head>
<body>

  <div class="vue">

    <div class="month-date">
      {{Year}}-{{Month}}
      <div class="prev fl" @click="changeMonth('prev')"></div>
      <div class="next fr" @click="changeMonth('next')"></div>
    </div>

    <header>
      <div class="date">日期</div>
      <div class="km">
        <div class="name">里程</div>
        <div class="unit">km</div>
      </div>
      <div class="gpsKm">
        <div class="name">GPS里程</div>
        <div class="unit">km</div>
      </div>
      <div class="oilWear">
        <div class="name">油耗</div>
        <div class="unit">L</div>
      </div>
      <div class="averageOliWear">
        <div class="name">平均油耗</div>
        <div class="unit">L/100km</div>
      </div>
      <div class="averageSpeed">
        <div class="name">平均车速</div>
        <div class="unit">km/h</div>
      </div>
    </header>

    <div class="main">
      <div class="list" v-for="item in detail">
        <div class="date">{{item.sj}}</div>
        <div class="km">{{item.lc}}</div>
        <div class="gpsKm">{{item.gps}}</div>
        <div class="oilWear">{{item.yh}}</div>
        <div class="averageOilWear">{{item.pjyh}}</div>
        <div class="averageSpeed">{{item.pjcs}}</div>
      </div>
    </div>

    <div class="bottom">
      <div class="total">合计</div>
      <div class="km">{{total.lc}}</div>
      <div class="gpsKm">{{total.gps}}</div>
      <div class="oilWear">{{total.yh}}</div>
      <div class="averageOilWear">{{total.pjyh}}</div>
      <div class="averageSpeed">{{total.pjcs}}</div>
    </div>

  </div>


  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/oilWearDetail.js"></script>
</body>
</html>
